<!DOCTYPE html>
<html>
    <head>
        <Title>Job Board</Title>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Job board.css">
        <script src="https://kit.fontawesome.com/1656f79e5c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header">
            <div class="container">
                <nav>
                    <img src="image/logo.png" class="logo">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Browser Job</a></li>
                        <li><a href="#">Page</a></li>
                        <li><a href="#">Blogs</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <a href="#" class="btn">Login</a>
                    <button type="submit" class="btn2">Post A Job</button>
                </nav>
                <div class="headtext">
                    <p>4533+ Job Listed</p>
                    <h1>Find Your Dream Job</h1>
                    <h5>We Provide a instant cash loans with quick approval  that suit your term length </h5>
                    <button type="submit" class="btn2">Upload Your Resume</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <form>
                    <input type="text" name="Name" placeholder="search keywords"  required>
                    <select name="Catagory" id="Catagory">
                        <option value="Catagory">Catagory</option>
                        <option value="UX/UI">UX/UI</option>
                        <option value="Web Development">Web Development</option>
                        <option value="SEO">SEO </option>
                    </select>
                    <select name="loaction" id="location">
                        <option value="Choose Location">Choose Location</option>
                        <option value="India">India</option>
                        <option value="Canada">Canada</option>
                        <option value="US">Us</option>
                    </select>
                    <button type="submit" class=" btn2">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
